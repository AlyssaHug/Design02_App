<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inputs.module.css">
</head>
<body>
    <h4>Username</h4>
    <input class="sign-in_input" type="text" name="username" id="username" required>
    <h4>Email</h4>
    <input class="sign-in_input" type="text" name="email" id="email" required>
    <h4>Password</h4>
    <input class="sign-in_input" type="text" name="password" id="password" required>
    <h4>Expense</h4>
    <input class="expense_input" type="text" name="expense" id="expense" placeholder="Eg. Starbucks Coffee">
    <h4>Tell us about:</h4>
    <input class="paragraph_input" type="text" name="paragraph" id="paragraph" placeholder="Ex. I'm saving up for...">
</body>
</html>
